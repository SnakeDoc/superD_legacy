##############################
# ROOT_DIL may be one ore more character(s). 
#    It represents the delimiter separating
#    multiple root directories in ROOT.
# NOTE: Use a delimiter pattern that won't
#       be found in the file path
#    Ex: ROOT_DIL=;;
#        ROOT=/dir1;;/dir2;;/dir3;;/dir4
##############################
ROOT_DIL=;;
##############################
# Specify ROOT directory
# 
# Linux and Mac:
# /path/to/directory/or/mount/point
#
# Windows:
# C:\\path\\to\\directory
# or
# C:\\
##############################
